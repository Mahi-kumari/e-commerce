<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Cart <span id="cart-count">0</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="text-center">Welcome to E-Shop</h1>
        <div class="row" id="product-list">
            <div class="col-md-4">
                <div class="card">
                    <img src="laptop.jpg" class="card-img-top" alt="Laptop">
                    <div class="card-body">
                        <h5 class="card-title">Laptop</h5>
                        <p class="card-text">$800</p>
                        <button class="btn btn-primary" onclick="addToCart(1)">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="phone.jpg" class="card-img-top" alt="Phone">
                    <div class="card-body">
                        <h5 class="card-title">Phone</h5>
                        <p class="card-text">$500</p>
                        <button class="btn btn-primary" onclick="addToCart(2)">Add to Cart</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <img src="earphone.jpg" class="card-img-top" alt="Headphones">
                    <div class="card-body">
                        <h5 class="card-title">Headphones</h5>
                        <p class="card-text">$100</p>
                        <button class="btn btn-primary" onclick="addToCart(3)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 bg-dark text-white">
        &copy; 2025 E-Shop. All rights reserved.
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
